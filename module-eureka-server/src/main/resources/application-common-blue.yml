spring:
  profiles:
    group:
      "blue": "blue_port"
---
server:
  port: 8761

spring:
  config:
    activate:
      on-profile: "blue_port"
  application:
    name: module-eureka-server
  security:
    user:
      name: user
      password: user

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
