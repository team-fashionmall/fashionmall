server:
  port: 8000

spring:
  application:
    name: module-gateway-service
  main:
    web-application-type: reactive
  profiles:
    active: local

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true

    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org.springframework.cloud.gateway: DEBUG