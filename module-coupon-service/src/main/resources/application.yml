server:
  port: 8081

spring:
  application:
    name: module-coupon-service

  jpa:
    hibernate:
      ddl-auto: validate

  profiles:
    active: local

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true

    service-url:
      defaultZone: http://eureka-green:8761/eureka/