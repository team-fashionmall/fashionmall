spring:
  profiles:
    group:
      "green": "green_port"
---
server:
  port: 8080

spring:
  config:
    activate:
      on-profile: "green_port"

  application:
    name: module-cart-service

  jpa:
    hibernate:
      ddl-auto: validate

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true

    service-url:
      defaultZone: http://43.203.244.137:8761/eureka/

---

spring:
  profiles:
    group:
      "blue": "blue_port"
---
server:
  port: 8087

spring:
  config:
    activate:
      on-profile: "blue_port"

  application:
    name: module-cart-service

  jpa:
    hibernate:
      ddl-auto: validate

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true

    service-url:
      defaultZone: http://43.203.244.137:8761/eureka/