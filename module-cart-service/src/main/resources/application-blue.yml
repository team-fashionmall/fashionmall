spring:
  profiles:
    group:
      blue: "blue"
---
server:
  port: 8087

spring:
  config:
    activate:
      on-profile: "blue"

  application:
    name: module-cart-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:
    username:
    password:

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true

    service-url:
      defaultZone: http://13.125.10.163:8761/eureka/

  instance:
    prefer-ip-address: true